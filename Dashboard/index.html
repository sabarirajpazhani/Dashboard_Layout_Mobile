<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICodeThis Form Layout</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- CDN for Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="main">
      <main class="container">
        <section class="top-box">Hello Makkale!!</section>

        <section class="profile">
          <img width="50px" src="./image.png" alt="profile" />
          <div class="details">
            <h2>Sabari Raj P</h2>
            <p>Software Developer</p>
          </div>
        </section>

        <a class="branch" href="#">
          <h2>+</h2>
          <h4>Add Branch</h4>
        </a>

        <section class="activity">
          <div class="item1">
            <i class="fa-solid fa-chart-pie"></i>
            <h3>Dashboard</h3>
          </div>
          <div class="item2">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <h3>Post Sessions</h3>
          </div>
          <div class="item3">
            <i class="fa-solid fa-headset"></i>
            <h3>Live Sessions</h3>
          </div>
          <div class="item4">
            <i class="fa-solid fa-message"></i>
            <h3>Messages</h3>
          </div>
          <div class="item5">
            <i class="fa-solid fa-heart"></i>
            <h3>Locum Library</h3>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
